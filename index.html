<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Frontend Mentor | Fylo data storage component</title>


  </head>

  <body>
    <main>
      <div class="container">
        <div class="files-container">
          <img class="logo" src="./images/logo.svg" alt="logo" />
          <div class="files">
            <img class="file" src="./images/icon-document.svg" alt="document" />
            <img class="file" src="./images/icon-folder.svg" alt="folder" />
            <img class="file" src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
        <div class="progress-container">
          <p>Youâ€™ve used <span>815 GB </span>of your storage</p>
          <div class="progress-bar"></div>
          <h1>185 <span>GB Left</span></h1>
          <div class="gb-left">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Omar Al-Dayyat</a>.
    </div>
  </body>

</html>
